{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile | EcoCart</title>
  <link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">
  <script defer src="{% static 'accounts/js/profile.js' %}"></script>
</head>
<body>
  <nav class="navbar">
    <div class="brand">EcoCart</div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <section class="profile-card animate-fade">
    <img class="avatar" src="{% if user.customuser.profile_picture %}{{ user.customuser.profile_picture.url }}{% else %}{% static 'accounts/images/default-profile.png' %}{% endif %}" alt="Profile Pic">
    <h2>{{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.customuser.phone }}</p>
    <p><strong>Gender:</strong> {{ user.customuser.gender }}</p>

    <div class="actions">
      <button onclick="window.location.href='/'">Back to Home</button>
    </div>
  </section>
</body>
</html>
